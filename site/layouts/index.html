{{ define "page-head" }}
<script src="{{ `/js/dewy.js` | relURL }}" defer></script>

{{ if eq hugo.Environment "development" }}
    {{ $devScript := resources.Get "js/dewy-dev.js" }}
    <script src="{{ $devScript.RelPermalink }}" defer></script>
{{ end }}
{{ end }}

{{ define "header" }}
<header>
    <nav>
        <a href="{{ `/` | relURL }}" class="brand">
            <img src="{{ `/img/dewy-ic.svg` | relURL }}">
            <h4>dewy</h4>
        </a>

        <form id="search-form" class="inline">
            <input id="search-input" type="search" placeholder="Search">
            <button type="submit" class="button">
                <img src="{{ `/img/magnify.svg` | relURL }}">
            </button>
        </form>

        <button id="theme-toggle" type="button" class="button button-outline">
            <img src="{{ `/img/brightness-4.svg` | relURL }}">
        </button>
    </nav>

    <section id="opts-section">
        <div id="filter-area">
        </div>

        <form id="sort-form" class="inline">
            <label for="sort-by"><h6>Sort by</h6></label>
            <select id="sort-by">
                <option value="added" selected>Added</option>
                <option value="activity">Activity</option>
                <option value="creation">Creation</option>
                <option value="votes">Votes</option>
            </select>
        </form>
    </section>
</header>
{{ end }}

{{ define "main" }}
<main>
</main>

<!-- Connect Message template -->
<template id="template-msg-connect">
    <section class="msg">
        <h4>Connect to your Stack Overflow account to view and search your bookmarks</h4>
        <a href="#" class="button connect">Connect</a>
    </section>
</template>

<!-- Tag template -->
<template id="template-tag">
    <a href="#" class="tag">Tag</a>
</template>

<!-- Card template -->
<template id="template-card">
    <div class="card">
        <div class="post-info">
            <div class="metric metric-score">
                <h6>score</h6>
                <h4 class="post-score">0</h4>
            </div>

            <div class="metric metric-answers">
                <h6>answers</h6>
                <h4 class="post-answers">0</h4>
            </div>

            <div class="post-details">
                <a href="#" target="_blank" class="post-link"><h4 class="post-title">title</h4></a>
                <p class="post-author">author</p>
                <div class="tag-container">
                </div>
            </div>

            <h5 class="post-date">date</h5>
        </div>

        <details>
            <summary>Details</summary>
        </details>
    </div>
</template>
{{ end }}

{{ define "footer" }}
<footer>
    <p>powered by <a href="https://stackexchange.com/" target="_blank">Stack Exchange</a></p>

    <p>designed by <a href="https://github.com/Sammy-T" target="_blank">Sammy T</a></p>

    <!-- TODO: Add repo link -->
    <a href="#" class="brand" target="_blank">
        <img src="{{ `/img/github.svg` | relURL }}">
        <p>GitHub</p>
    </a>

    <button type="button" id="btn-disconnect" class="button button-small button-clear">Disconnect</button>
</footer>
{{ end }}
